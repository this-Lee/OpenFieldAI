# projects/openfield.yml
project_name: openfield
train_set: datasets/hybridnets_final/train
val_set: datasets/hybridnets_final/val

num_gpus: 1
pin_memory: True
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

model:
  image_size: [384, 640] # [H, W]

obj_list: ['person', 'vehicle', 'rocks', 'vail', 'tractor', 'pole', 'tree']
seg_list: ['road']
seg_multilabel: False

# Anchor 설정 (자동 생성 시 run_anchor 활용)
anchors_scales: '[2**0, 2**(1/3), 2**(2/3)]'
anchors_ratios: '[(1.0, 1.0), (1.4, 0.7), (0.7, 1.4)]'